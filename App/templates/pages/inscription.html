{% extends "conteneur.html" %}

{% block titre %}| Inscription{%endblock%}

{% block corps %}

<h1 class="titre_general">Inscription</h1>
<p>Complétez le formulaire pour vous inscrire.</p>
<form class="form" method="POST" action="{{url_for("inscription")}}">
<div class="form-group row">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="register-login" name="login" placeholder="Ici un nom d'utilisateur">
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="register-nom" placeholder="Ton petit nom" name="nom">
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <input type="email" class="form-control" id="register-email" placeholder=" Hey Mademoiselle, t'es trop belle, lâche ton email" name="email">
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <input type="password" class="form-control" id="register-password" placeholder="Mot de passe bien secure" name="motdepasse">
  </div>
</div>
<div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</div>
</form>
{% endblock %}
